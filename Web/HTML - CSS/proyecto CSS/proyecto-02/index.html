<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Red social</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <body>
        <div class="card">
            <div class="card__data">
                <div class="data__img">
                    <img src="img/IMG_20220301_013330_435.webp" alt="Img usuario">
                </div>
                <div class="data__usuario">
                    <p>
                        <span>Samuel Medina</span>
                        @samtomasm
                    </p>
                    <p>Buenos Aires</p>
                </div>
            </div>

            <div class="card__social">
                <section class="social__data">
                    <span class="data__value">15k</span>
                    <p>Seguidores</p>
                </section>

                <section class="social__data">
                    <span class="data__value">2k</span>
                    <p>Posts</p>
                </section>

                <section class="social__data">
                    <span class="data__value">125k</span>
                    <p>Likes</p>
                </section>
            </div>
        </div>
