<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Lista de peliculas</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/main.js"></script>
    </head>
    <body>

        <div class="wrap">

            <header class="glass cabecera">
                <div class="logo">
                    <h1>Pelis</h1>
                </div>
            </header>


            <div class="container">
                <main class="glass">
                    <h2>Mis peliculas Fav</h2>

                    <section id="misPelis">
                        <div class="encabezado-lista">
                            <ul>
                                <li>Nombre</li>
                                <li>Puntuacion</li>
                                <li>Fecha modificacion</li>
                                <li>Accion</li>
                            </ul>
                        </div>
                    </section>

                </main>


                <aside class="glass">
                    <h2>Agregar</h2>
                    <form action="" class="formulario">
                        <input type="text" placeholder="Nombre Pelicula" id="nombre">
                        <input type="submit" value="Agregar" class="btn" id="">
                    </form>
                </aside>
            </div>

            <footer class="wrap">
                <p>&copy;Samuel Medina <span id="fecha"></span></p>
            </footer>
        </div>
        
    </body>
</html>
